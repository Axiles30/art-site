{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="header">
        <div class="container">
            <div class="header-line">
                <div>
                    <a class="inst-item" style="color:#383838;">MariaKov ART</a>
                </div>
                <div class="nav">
                    <a class="nav-item" href="http://127.0.0.1:8000/work/" style="color:#383838;" target="_blank">Work</a>
                    <a class="nav-item" href="http://127.0.0.1:8000/shop/" style="color:#383838;" target="_blank">Shop</a>
                    <a class="nav-item" href="https://www.instagram.com/mariakov.aqua/" style="color:#383838;" target="_blank">Insta</a>
                    <a class="nav-item" href="http://127.0.0.1:8000/about/" style="color:#383838;" target="_blank">About</a>
                </div>
                <div class="reg">
                    <a class="log-reg" href="{% url 'login' %}" style="color:#383838;">Login</a>
                    <a>|</a>
                    <a class="log-reg" href="{% url 'register' %}" style="color:#383838;">Registration</a>
                </div>
            </div>
        </div>
</div>
<main>
    <p class="art-position">
        <img class="art" src="{% static 'images/photo_2022-11-01_16-31-46.jpg' %}" alt="" >
        <img class="art" src="{% static 'images/photo_2022-11-01_16-18-49.jpg' %}" alt="" >
        <img class="art" src="{% static 'images/photo_2022-11-01_16-18-52.jpg' %}" alt="" >
    </p>
    <p class="art-position">
        <img class="art2" src="{% static 'images/photo_2022-11-01_16-18-53.jpg' %}" alt="" >
        <a class="catalog" href="http://127.0.0.1:8000/work/" style="color:#383838;">Перейти в каталог<img src="{% static 'logo/Frame 1.png' %}" alt=""></a>
        <img class="art2" src="{% static 'images/photo_2022-11-01_16-18-52 (2).jpg' %}" alt="" >
    </p>
</main>
</body>
</html>
